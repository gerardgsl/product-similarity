spring.application.name=product-similarity

# Retry: 3 intentos, 500 ms entre intentos
resilience4j.retry.instances.product-api.max-attempts=3
resilience4j.retry.instances.product-api.wait-duration=500ms

# CircuitBreaker: ventana de 10 llamadas, se abre al 50 % de fallos
resilience4j.circuitbreaker.instances.product-api.sliding-window-size=10
resilience4j.circuitbreaker.instances.product-api.failure-rate-threshold=50

# TimeLimiter: timeout de 2 s
resilience4j.timelimiter.instances.product-api.timeout-duration=2s
